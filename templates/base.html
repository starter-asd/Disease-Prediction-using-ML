<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, maximum-scale=1">

<title>Register</title>
<link rel="icon" href="static/smart.png" type="image/png">
<link rel="shortcut icon" href="static/icon.ico" type="img/x-icon">

<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css'>

<link href="static/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="static/css/style.css" rel="stylesheet" type="text/css">
<link href="static/css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="static/css/responsive.css" rel="stylesheet" type="text/css">
<link href="static/css/animate.css" rel="stylesheet" type="text/css">



<script type="text/javascript" src="static/js/jquery.1.8.3.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.js"></script>
<script type="text/javascript" src="static/js/jquery-scrolltofixed.js"></script>
<script type="text/javascript" src="static/js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="static/js/jquery.isotope.js"></script>
<script type="text/javascript" src="static/js/wow.js"></script>
<script type="text/javascript" src="static/js/classie.js"></script>
<script src="contactform/contactform.js"></script>


</head>
<body>

  <nav class="main-nav-outer" id="test">
    <div class="container">
          <ul class="main-nav">
              <li class="small-logo"><a href="#header"><img src="" alt=""></a></li>
              <li><a href="/">Register <span class="sr-only">(current)</span></a></li>
              <li><a href="/login">Login</a></li>
              <li><a href="/logout">Logout</a></li>
              
          </ul>
          <a class="res-nav_click" href="#"><i class="fa-bars"></i></a>
      </div>
  </nav>

  {% block content %}{% endblock %}

<footer class="footer">
    <div class="container">
        <div class="footer-logo"><a href="#"><img src="static/img/smart.png" alt=""></a></div>
        <span class="copyright">&copy; BINGO. All Rights Reserved</span>
        <div class="credits">
            
            <a href="https://bootstrapmade.com/free-business-bootstrap-themes-website-templates/">Student</a> of <a href="https://aitr.ac.in/">AITR</a>
        </div>
    </div>
</footer>


<script type="text/javascript">
    $(document).ready(function(e) {
        $('#test').scrollToFixed();
        $('.res-nav_click').click(function(){
            $('.main-nav').slideToggle();
            return false    
            
        });
        
    });
</script>

  <script>
    wow = new WOW(
      {
        animateClass: 'animated',
        offset:       100
      }
    );
    wow.init();
  </script>


<script type="text/javascript">
	$(window).load(function(){
		
		$('.main-nav li a, .servicelink').bind('click',function(event){
			var $anchor = $(this);
			
			$('html, body').stop().animate({
				scrollTop: $($anchor.attr('href')).offset().top - 102
			}, 1500,'easeInOutExpo');
			
      if ($(window).width() < 768 ) { 
        $('.main-nav').hide(); 
      }
			event.preventDefault();
		});
	})
</script>

<script type="text/javascript">

$(window).load(function(){
  
  
  var $container = $('.portfolioContainer'),
      $body = $('body'),
      colW = 375,
      columns = null;

  
  $container.isotope({
    
    resizable: true,
    masonry: {
      columnWidth: colW
    }
  });
  
  $(window).smartresize(function(){
    
    var currentColumns = Math.floor( ( $body.width() -30 ) / colW );
    if ( currentColumns !== columns ) {
      
      columns = currentColumns;
      
      $container.width( columns * colW )
        .isotope('reLayout');
    }
    
  }).smartresize(); 
  $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
			
            filter: selector,
         });
         return false;
    });
  
});

</script>

</body>
</html>

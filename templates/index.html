{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <h2>{{ message }}</h2>
    </div>
{% endif %}

<div class="container">
  <section class="main-section contact">
  
<div class="proj">
  <div class="col-lg-6 col-sm-5 wow fadeInUp delay-05s">
    <div class="form">
  <form class="contactForm" action="" method="post">
    <div class="form-group">
        <label for="Fullname">Full name</label>
        <input name="fullname" class="form-control input-text" id="inputFullName" data-rule="minlen:4" data-msg="Please enter at least 4 chars" aria-describedby="emailHelp" placeholder="Enter full name">
        <small id="fullName" class="form-text text-muted">Please enter your full name(First name and Last name)</small>
  </div>
  <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" class="form-control input-text" id="InputEmail"  placeholder="Enter email" data-rule="email" data-msg="Please enter a valid email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" name="password1" class="form-control input-text" id="InputPassword" placeholder="Password">
  </div>

    <div class="form-group">
    <label for="InputPassword2">Repeat Password</label>
    <input type="password" name="password2" class="form-control input-text" id="InputPassword2" placeholder="Repeat Password">

    </div>
  <button type="submit" class="input-btn btn">Submit</button>

  </form>
  </div>
  </div>
</div>
</section>
</div>


{% endblock %}

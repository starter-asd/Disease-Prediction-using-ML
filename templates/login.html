{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <h2>{{ message }}</h2>
    </div>
{% endif %}


<div class="container">
  <section class="main-section contact">
    <div class="proj">
      <div class="col-lg-6 col-sm-5 wow fadeInUp delay-05s">
        <div class="form">
<form action="" method="post" class="contactForm">
  <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input name="email" class="form-control input-text" id="InputEmail"  placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" name="password" class="form-control input-text" id="InputPassword" placeholder="Password">
  </div>
  <button type="submit" class="input-btn btn">Submit</button>
</form>
</div>
</div>
</div>
</section>
</div>
{% endblock %}
